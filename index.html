<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Where's FGC - Home</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link href="reset.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
	<link rel="icon" href="images/favicon.png" type="image/x-icon">

<body>
	<div class="gridWrapper">
		<header class="header">
			<h1>Where's FGC</h1>
		</header>
		<h2 class="startHere">Start Here</h2>
		<img class="arrow111" src="images/arrow-left.png">
  <h2 class="gmapsHeadlineText"> The nearest weekly FGC events near you: </h2>
  <p class = "userExplanation"> Enter in your ZIP Code next to the red arrow to find the nearest local FGC events!</p>
  <div class="userArcadeInput">
    <div>
  <label>Name:</label>    
  <input type="text" value="Example Arcade" class="userName formHeight">
  <br>
  <label>Address:</label>
  <input type="text" value="Address" class="userAddress formHeight">
  <br>
  <label>Town, State</label>
  <input type="text" value="Town, State" class="userTownState formHeight">
  <br>
  <label>Zip Code</label>
  <input type="number" value="zip code" class="userZipCode1 formHeight">
 
  <input type="submit" class="buttonPresser" value="Press Me First">
    </div>
  </div>
  <div class="userZipCode">
    <div>
    <label>ZIP Code: </label>
	<input type="text" class="zipToCords formHeight">
  
			<input type="submit" value="Press Me" class="cordsButton">
      </div>
  </div>
      <div class = "latt"></div>
      <div class = "long"></div>
      <div class = "distanceMeasure"></div>
      <div class = "topThree"></div>
      <div></div>
      <div id = "gmaps"></div>
      <h3 class="arcadeListHeadline">List of Arcades</h3>
      <div class = "json"></div>
      <div class = "emailSubscribe"> Subscribe to our newsletter for the latest updates about new FGC events near you!	<input type="text" class="userEmail">
			<input type="submit" value="Press Me" class="userEmailButton">
      </div>
  <footer class="footer">
    <h2>Don't forget to like, subscribe, and share!</h2>
  </footer>
  </div>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8-WP_2PHVxSEDzBrYoHE71ttdgWQ0_XY"
